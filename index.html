<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>

<body>


    <header>
        <h1 class="text-center bg-body-secondary p-4">PRÁCTICAS BÁSICAS-4 DE JAVASCRIPT </h1>
    </header>

    <div class="divForm container mt-5 border bg-body-secondary">

        <form id="formLogin" action="">
            <h3 class="text-center fs-1 my-3">LOGIN</h3>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <label class="form-label " for="inputUsuario">Usuario</label>
                <input type="text" name="usuario" id="inputUsuario" class="mb-4">
                <label class="form-label" for="inputPassword">Contraseña</label>
                <input type="password" name="password" id="inputPassword" class="mb-2">
            </div>
            <div class="reset text-center my-3">
                <p class="checkLogin"></p>
                <p class="loginIntentos"></p>
                <button class="btnLogin btn bg-primary fs-5 text-black fw-bold">Login</button>
            </div>
        </form>
    </div>
 




    <script src="js/login.js"></script>
</body>

</html>
