<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/piedraPapelTijeras.css">
    <title>Minijuegos - YisusGames</title>
</head>

<body>

    <header>
        <div class="d-flex align-items-center justify-content-center  bg-body-secondary ">

            <h1 class="p-4 fs-1 mx-5">Minijuegos YisusGames</h1>
            <button class="btn btn-lg btn-primary" id="btnBackLogin">Login</button>
        </div>
    </header>

    <section class="mt-5">
        <div class="bgGif  container cont-imgPuños border text-center ">
            <div>
                <img class="imgPuño1 img-fluid " id="imgPuño1" src="../media/img/puño2.png" alt="puño 2">
                <img class="imgPuño2 img-fluid " id="imgPuño2" src="../media/img/puño.png" alt="puño 1">
            </div>

            <p class="fs-5  w-75 mx-auto resultadoText resultado1"></p>

            <!--? IMG-BTN-->
            <div>
                <img class="img-btn mx-3 img-fluid " id="imgBtnPiedra" src="../media/img/piedra-btn.png" alt="Piedra">
                <img class="img-btn mx-3 img-fluid " id="imgBtnPapel" src="../media/img/papel-btn.png" alt="Papel">
                <img class="img-btn mx-3 img-fluid " id="imgBtnTijeras" src="../media/img/tijeras-btn.png"
                    alt="Tijeras">
            </div>

            <div class="d-flex align-items-center justify-content-center gap-5 my-5">
                <p class="fw-bold puntosText fs-5 puntosMaquina p-2">Puntos de la Maquina: 0</p>
                <p class="fw-bold puntosText p-2 fs-5 puntosJugador">Puntos del jugador: 0</p>
            </div>
        </div>
    </section>

    <div class="text-center my-5">
        <button class="btn btn-primary btn-lg " id="btnNext">Siguiente</button>
    </div>



    <script src="../js/piedraPapelTijeras.js"></script>
</body>

</html>
