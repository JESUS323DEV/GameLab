<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/tragaMonedas.css">

    <title>Document</title>
</head>

<body>


    <header>
        <div class="d-flex align-items-center justify-content-center  bg-body-secondary ">

            <h1 class="p-4 fs-1 mx-5">Minijuegos YisusGames</h1>
            <button class="btn btn-lg btn-primary" id="btnBackLogin">Login</button>
        </div>
    </header>

    <div class="container border fondo mt-5">


        <div class=" d-flex gap-5 flex-row align-items-center justify-content-center cont-img  text-center mt-5">



            <!-- todo: IMG+RADIO-->
            <div class="d-flex flex-column" id="divRadio0">
                <img id="slotCereza" class="img-fluid mx-auto" src="../media/img/tragamonedas/cereza.png" alt="">
                <input class="mt-3" type="radio" name="slots" id="slotCereza" value="slotCereza">
            </div>

            <div class="d-flex flex-column" id="divRadio1">
                <img id="slotDiamante" class="img-fluid" src="../media/img/tragamonedas/diamante.png" alt="">
                <input class="mt-3" type="radio" name="slots" id="slotDiamante" value="slotDiamante">
            </div>

            <div class="d-flex flex-column" id="divRadio2">
                <img id="slot7" class="img-fluid" src="../media/img/tragamonedas/seven.png" alt="">
                <input class="mt-3" type="radio" name="slots" id="slot7" value="slot7">
            </div>
        </div>


        <!-- todo: texto-->
        <div>
            <p class="premioGordo textGordo"></p>
            <p class="premioMedio textMedio"></p>
            <p class="premioChico textChico"></p>
            <p class="perdiste textPerdiste"></p>
            <p class="ultimoResultado"></p>
        </div>
        <div class="text-center my-2 text-white">
            <p class="fs-2 selectText"></p>
            <p> Apuesta minima = 10 monedas</p>
        </div>

        <div class=" text-center mt-3">
            <input type="number" id="inpApostar" placeholder="Has tu apuesta">
            <button id="btnJugar" class="btnJugar d-inline-block">Jugar</button>
            <button id="btnReset" class="btnReset d-inline-block d-none">Reset</button>
        </div>

        <p class="textMonedas monedas"></p>
    </div>
    <!-- todo: Botones-->

    <div class="text-center my-5 ">
        <button id="btnBack" class="btn btn-primary btn-lg mx-5 ">Anterior</button>
        <button id="btnNext" class="btn btn-primary btn-lg mx-5 ">Siguiente</button>
    </div>


    <script src="../js/tragaMonedas.js"></script>
</body>

</html>
